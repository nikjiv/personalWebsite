<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nikhil Jivan</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>

  <!-- Preload hero -->
  <link rel="preload" as="image" href="images/me_at_desk_midjourney.png">

  <style>
    :root{ --paper:#f5e8c7; --ink:#8b4513; --amber:#d2a679; }
    html, body { height:100%; }
    html { scroll-behavior:auto; }              /* no smooth scroll */
    body{
      font-family:'VT323', monospace;
      background:#000;                          /* never shows; hero covers */
      color:var(--ink);
      letter-spacing:1px;
      -webkit-font-smoothing:antialiased;
      text-rendering:optimizeLegibility;
      overflow:hidden;                          /* NO SCROLL on home */
    }

    /* NAV (blended/transparent) */
    #navbar{
      position:fixed; inset:0 auto auto 0; right:0; z-index:30;
      background:transparent;
      transition: opacity .3s ease;
    }
    #navbar .blend-text{ text-shadow:0 2px 6px rgba(0,0,0,.45); }
    .nav-link{ transition: transform .25s ease; }
    @media (min-width:768px){ .nav-link:hover{ transform:scale(1.08); } }
    @media (max-width:767px){ .nav-link:hover{ transform:none; text-decoration:underline; } }

    .social-icon{ transition: transform .25s ease, color .25s ease; }
    .social-icon:hover{ transform:scale(1.15); color:var(--paper); }

    /* Typing caret */
    .typing-cursor::after{ content:'|'; display:inline-block; margin-left:2px; animation:blink .7s infinite; color:var(--paper); font-size:.9em; }
    @keyframes blink{0%,100%{opacity:1}50%{opacity:0}}

    /* HERO */
    #home{
      position:relative;
      min-height:100svh;                         /* full viewport */
      display:flex; align-items:center; justify-content:center; text-align:center;
      color:var(--paper);
      background-image: url("images/me_at_desk_midjourney.png?v=1");
      background-size: cover; background-position: center; background-repeat: no-repeat;
    }
    #home::after{
      content:""; position:absolute; inset:0; pointer-events:none;
      background: linear-gradient(to bottom, rgba(0,0,0,.35), rgba(0,0,0,.18) 45%, rgba(0,0,0,.10));
    }

    @media (prefers-reduced-motion: reduce){
      .typing-cursor::after{animation:none}
    }
  </style>
</head>

<body>
  <!-- NAV -->
  <nav id="navbar">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-3xl text-[var(--paper)] font-bold blend-text">Nikhil Jivan</h1>

      <!-- Desktop -->
      <div class="hidden md:flex items-center space-x-6 blend-text">
        <ul class="flex space-x-6">
          <li><a href="index.html" class="nav-link text-[var(--paper)] text-xl">Home</a></li>
          <li><a href="about.html" class="nav-link text-[var(--paper)] text-xl">About</a></li>
          <li><a href="work.html"  class="nav-link text-[var(--paper)] text-xl">Work</a></li>
        </ul>
        <div class="flex space-x-4">
          <a href="mailto:nickjivan@gmail.com" class="social-icon text-[var(--paper)] text-2xl" aria-label="Email"><i class="fas fa-envelope"></i></a>
          <a href="https://x.com/yourusername" class="social-icon text-[var(--paper)] text-2xl" aria-label="X"><i class="fab fa-x-twitter"></i></a>
          <a href="https://linkedin.com/in/yourusername" class="social-icon text-[var(--paper)] text-2xl" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
          <a href="https://github.com/yourusername" class="social-icon text-[var(--paper)] text-2xl" aria-label="GitHub"><i class="fab fa-github"></i></a>
        </div>
      </div>

      <!-- Mobile button -->
      <button id="menu-btn" class="md:hidden text-[var(--paper)] text-3xl blend-text"
              aria-controls="mobile-menu" aria-expanded="false" aria-label="Toggle menu">
        <i class="fas fa-bars"></i>
      </button>
    </div>

    <!-- Mobile menu -->
    <div id="mobile-menu" class="hidden md:hidden bg-[rgba(0,0,0,.55)] backdrop-blur px-4 py-6 space-y-4">
      <a href="index.html" class="block text-[var(--paper)] text-xl nav-link">Home</a>
      <a href="about.html" class="block text-[var(--paper)] text-xl nav-link">About</a>
      <a href="work.html"  class="block text-[var(--paper)] text-xl nav-link">Work</a>
    </div>
  </nav>

  <!-- HERO -->
  <section id="home" class="relative">
    <div class="relative z-10 px-4">
      <h2 id="typing-text" class="text-4xl md:text-6xl font-bold typing-cursor drop-shadow-lg"></h2>
    </div>
  </section>

  <script>
    // Typing effect
    const typingText = document.getElementById('typing-text');
    const text = "Hi, I'm Nikhil"; let i = 0;
    function type(){ if(i < text.length){ typingText.textContent = text.slice(0, ++i); setTimeout(type, 150);} }
    window.addEventListener('load', ()=> setTimeout(type, 500));

    // Mobile menu toggle
    const menuBtn = document.getElementById('menu-btn');
    const mobileMenu = document.getElementById('mobile-menu');
    menuBtn.addEventListener('click', ()=>{
      const hidden = mobileMenu.classList.toggle('hidden');
      menuBtn.setAttribute('aria-expanded', hidden ? 'false' : 'true');
    });
  </script>
</body>
</html>
